<!DOCTYPE html>
<html lang='en-US' translate='no'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' id='viewportMeta' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <meta name='google' content='notranslate'>
    <title>Design 3D | Arex0</title>
    <link rel='manifest' href='/manifest.webmanifest'>
    <link rel='shortcut icon' href='/icon.svg'>
    <style>
    .light {
        --background: 0, 0%, 93%;
        --color: 0, 0%, 21%;
    }

    .dark {
        --background: 0, 0%, 8%;
        --color: 0, 0%, 93%;
    }

    * {
        min-width: 32px;
        min-height: 32px;
    }

    body {
        display: flex;
        position: relative;
        margin: 0;
        z-index: 0;
        background-color: hsl(var(--background));
        color: hsl(var(--color));
        font: calc(16px + 1vh) monaco, consolas, monospace;
        flex-direction: column;
    }

    div {
        box-sizing: border-box;
        border-radius: 4px;
    }

    .nav {
        display: flex;
        position: fixed;
        top: 0;
        z-index: 2;
        background: hsl(var(--background));
        outline: none;
        box-shadow: 0 0 6px hsla(var(--color), .25);
        min-width: 100vw;
        min-height: 1.7em;
        contain: layout style;
        align-items: center;
        border-bottom: solid 1px hsla(var(--color), .1);
    }

    .nav ul {
        display: flex;
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        min-height: 1.7em;
    }

    .nav li {
        display: flex;
        margin: 0 2vw;
        list-style-type: none;
        align-items: center;
    }

    .nav a {
        color: hsl(var(--color));
        text-decoration: none;
        flex: 1;
    }

    .logo>*:not(:first-child),
    .logo:focus-within>*:first-child {
        display: none !important;
    }

    .logo:focus-within>*:not(:first-child) {
        display: unset !important;
    }

    @media only screen and (max-width: 500px) {
        .nav {
            height: calc(1em + 8vmin);
            overflow: hidden;
        }

        .nav[open] {
            border: none;
            height: calc(7.5em + 6vmin + 8vh);
            min-height: calc(128px + 1.5em + 6vmin + 10vh);
        }

        .nav ul {
            right: unset;
            left: 0;
            padding: 0;
            flex-direction: column;
        }

        .nav li {
            margin: 0;
            line-height: 1.5em;
        }

        .nav a {
            display: block;
            padding: 1vh 0;
            background-color: hsl(var(--color));
            color: hsl(var(--background));
            outline: solid 1px hsla(var(--background), .05);
            text-align: center;
        }

        .nav ul::before {
            display: block;
            padding: 4vmin;
            background-color: hsl(var(--color));
            color: hsl(var(--background));
            text-align: center;
            line-height: 1em;
            cursor: pointer;
            content: '☰';
            font-size: 1em;
            align-self: flex-start;
        }

        .nav[open] ul::before {
            padding: 3vmin 0;
            width: 100vw;
            content: '⨯';
            font-size: 1.5em;
        }

        .nav .logo {
            max-width: unset !important;
            line-height: calc(1em + 5vmin);
            padding-left: calc(8vmin + 1em) !important;
            font-size: 1.5em;
        }

        .nav .logo:focus~* {
            display: none;
        }

        .nav input {
            max-width: 100% !important;
        }

        .logo>span {
            left: calc(8vw + 1.1em) !important;
        }

        .logo:focus-within>span {
            transform: scale(.8) !important;
            transform: scale(.8) !important;
        }
    }

    main {
        position: relative;
        z-index: 1;
        padding: calc(32px + 1vh) 0;
        background: hsl(var(--background));
        min-height: calc(99vh - 1.7em);
        opacity: 0;
        contain: layout style;
        transition: opacity .3s;
    }

    @media only screen and (max-width: 1300px) {
        * {
            cursor: default !important;
        }

        main {
            min-height: calc(99vh - 1.7em) !important;
            padding-top: calc(1em + 8vmin);
        }
    }

    .fabs {
        display: flex;
        position: fixed;
        right: 0;
        bottom: 0;
        z-index: 6;
        max-height: 100%;
        overflow: hidden;
        order: 1;
        flex-direction: column-reverse;
        flex-wrap: wrap-reverse;
        align-content: baseline;
        will-change: clip-path, opacity;
        transition: clip-path .3s ease-out, opacity .3s ease;
        clip-path: inset(calc(100% - 64px - 5vmin) 0 0 calc(100% - 80px - 7.5vmin));
        contain: layout style;
    }

    .fabs>a {
        display: block;
        margin: calc(8px + 1.25vmin) calc(16px + 2.5vmin);
        visibility: visible;
        background-color: hsl(var(--background));
        border: .5px solid hsla(var(--color), .2);
        box-shadow: 0 0 6px hsla(var(--color), .25);
        max-width: calc(48px + 2.5vmin);
        min-height: calc(48px + 2.5vmin);
        max-height: calc(48px + 2.5vmin);
        overflow: hidden;
        text-decoration: none;
        border-radius: calc(24px + 1.25vmin);
        transition: max-width .5s ease;
    }

    .fabs:hover {
        clip-path: inset(0);
    }

    .fabs>a~a:hover {
        max-width: calc(48px + 2.5vmin + 12em);
    }

    .fabs svg {
        width: calc(48px + 2.5vmin);
        stroke: hsla(var(--color), .7);
    }

    .fabs>a~a::after {
        color: hsl(var(--color));
        vertical-align: top;
        line-height: calc(48px + 2.5vmin);
        content: attr(title);
        margin-right: calc(24px + 1.25vmin);
    }

    @media only screen and (max-width: 795px) {
        main {
            margin: 0 !important;
            transform: none;
        }

        #zero-3d {
            margin-top: 2em;
        }

        #controller {
            font-size: .5em !important;
        }
    }

    #zero-3d,
    #zero-3d * {
        position: relative;
        background-color: hsla(var(--background), 5);
        border: .5px solid hsl(var(--color));
        box-shadow: 0 0 6px hsla(var(--color), .25);
        transform: translateZ(var(--zero3d-separation));
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    #controller {
        --background: 0, 0%, 93%;
        --color: 0, 0%, 21%;
    }

    #content button {
        --background: 0, 0%, 93%;
        background-color: transparent;
        --color: 0, 0%, 21%;
        color: hsl(var(--background));
        border: .5px solid hsl(var(--background));
        box-shadow: 0 0 6px hsla(var(--background), .25);
        width: 10em;
        margin-bottom: .5em;
    }

    </style>
    <script>
        let windowInnerHeight = window.innerHeight
        let metaEl = document.querySelector('#viewportMeta')
        metaEl.setAttribute('name', 'viewport')
        metaEl.setAttribute('content', `height=${windowInnerHeight},width=device-width,initial-scale=1.0,user-scalable=no`)
    </script>
</head>

<body style='overflow-y: scroll;'>
    <nav class='nav' onclick='this.getAttribute("open")?this.removeAttribute("open"):this.setAttribute("open",true)'>
        <a class='logo' tabindex='-1' onclick='event.stopPropagation(),this.lastElementChild.focus()' style='padding: 0 1em;color: inherit;background: inherit;max-width: fit-content;cursor:pointer;'>
            <b>Arex<span style='display: inline-block; position: relative; border: solid .125em; width: .8em; min-width: unset; height: .8em; min-height: unset; text-align: center; vertical-align: middle; transform: translateY(-.05em); border-radius: 50%;'>
                <span style='display: inline-block; position: absolute; top: .4em; left: .4em; border: solid .12em; width: 0; min-width: unset; height: 0; min-height: unset; transform: translateX(-50%) translateY(-50%);'></span>
            </span></b>
            <span onclick='jump("/")' style="display: inline-block;position: absolute;border: solid .125em;top: .4em;left: 1.4em;width: .8em;min-width: unset;height: .8em;min-height: unset;text-align: center;vertical-align: middle;transform: translateY(-.05em);border-radius: 50%;">
                <span style="display: inline-block; position: absolute; top: .4em; left: .4em; border: solid .12em; width: 0; min-width: unset; height: 0; min-height: unset; transform: translateX(-50%) translateY(-50%);"></span>
            </span>
            <input style='max-width: calc(80vw - 17em);background: transparent;border: solid .1em hsl(var(--color));color:hsl(var(--color));box-shadow: 0 0 8px hsla(var(--color), .5), inset 0 0 8px hsla(var(--color), .5);font: calc(16px + 1vh) monaco, consolas, monospace;padding-left: 1.8em;'>
        </a>
        <ul>
            <li><a href='javascript:jump("/blog/")'>Blog</a></li>
            <li><a href='javascript:jump("/archive/")'>Archive</a></li>
            <li><a href='javascript:jump("/about/")'>About</a></li>
            <li><a href='javascript:jump("/apps/")'>Apps</a></li>
            <li><a>&nbsp;</a></li>
        </ul>
    </nav>
    <div class='fabs' id='fabs'>
        <a href='javascript:void(0)'>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 32 32'>
                <line x1='6' y1='12' x2='18' y2='12'></line>
                <line x1='12' y1='6' x2='12' y2='18'></line>
            </svg>
        </a>
        <a href='javascript:jump("/")' title='Home'>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 32 32'>
                <polyline points='7 10.2,7 17,10.5 17,10.5 12,13.5 12,13.5 17,17 17,17 10.2' fill='#fff0'></polyline>
                <polyline points='5 11,12 5,19 11' fill='#fff0'></polyline>
            </svg>
        </a>
        <a href='javascript:scrollTo({top:0,behavior:"smooth"})' title='Top'>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 32 32'>
                <line x1='8' y1='7' x2='16' y2='7'></line>
                <polyline points='8 13,12 9,16 13' fill='#fff0'></polyline>
                <line x1='12' y1='10' x2='12' y2='18'></line>
            </svg>
        </a>
        <a href='javascript:theme(+1)' title='Turn Theme'>
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='-8 -8 40 40'>
                <path fill='#fff0' d='M22.6 11.29L20 8.69V5c0-.55-.45-1-1-1h-3.69l-2.6-2.6c-.39-.39-1.02-.39-1.41 0L8.69 4H5c-.55 0-1 .45-1 1v3.69l-2.6 2.6c-.39.39-.39 1.02 0 1.41L4 15.3V19c0 .55.45 1 1 1h3.69l2.6 2.6c.39.39 1.02.39 1.41 0l2.6-2.6H19c.55 0 1-.45 1-1v-3.69l2.6-2.6c.39-.39.39-1.03 0-1.42zm-4.68 1.69c-.34 2.12-1.85 3.94-3.88 4.66-1.21.43-2.41.45-3.5.18-.41-.1-.48-.65-.13-.9C11.98 15.84 13 14.04 13 12s-1.02-3.84-2.58-4.92c-.35-.24-.29-.79.13-.9 1.09-.27 2.29-.25 3.5.18 2.02.72 3.54 2.54 3.88 4.66.05.33.07.66.07.98-.01.32-.03.65-.08.98z'>
                </path>
            </svg>
        </a>
    </div>
    <main onclick="document.querySelector('nav').removeAttribute('open')" style='background: hsl(0, 0%, 21%);touch-action: none;padding: 0;height: 100vh;perspective: 100vh;'>
        <div id='zero-3d' style='position: absolute; left: 50%; top: 50%; background: hsl(var(--background)); height: 50%; width: 50%; touch-action: none;user-select: none;'>
            <div>123456789</div>
        </div>
        <div id='content' style='font-size: .8em; position: fixed; left: 1em; top: 5em;' onpointerdown='event.stopPropagation()'>
            <button>set style</button><br>
            <button>set component</button><br>
            <button>set content</button><br>
            <button>update</button><br>
        </div>
        <div id='controller' style='font-size: .8em;position: fixed; top: 10vh; right: 5vw; color: hsl(var(--background));' onpointerdown='event.stopPropagation()'>
            <div id='rotate-controller' style='font-size: 2em;width: 5em; height: 5em; border: solid .2em; border-radius: 50%; line-height: 5em; transform: rotateZ(-60deg);user-select: none;'>⬤</div>
            <br>separation separation<br>
            <input type='range' oninput='setSeparation(this.value)' value='500' min='1' max='1000'>
        </div>
    </main>

    <script>
        document.body.addEventListener('resize',()=>{
            if(window.innerHeight>windowInnerHeight){
                windowInnerHeight = window.innerHeight
                metaEl.setAttribute('content', `height=${windowInnerHeight},width=device-width,initial-scale=1.0,user-scalable=no`)
            }
        })
        const themes = ['light', 'dark']
        function theme(i) {
            let theme = localStorage.getItem('theme')
            document.body.classList.remove(theme)
            theme = themes[(themes.indexOf(theme || 'light') + i) % themes.length]
            localStorage.setItem('theme', theme)
            document.body.classList.add(theme)
        }
        theme(0)
        function jump(url) {
            document.activeElement.blur()
            document.querySelector('main').style.opacity = 0
            setTimeout(() => location.href = url, 300)
        }
    </script>
    <script src='/link/github/zero-3d.js/zero-3d.js'></script>
    <script>
        let ctl_3d = zero3d(document.getElementById('zero-3d'),{
            rotatable: true,
            scalable: true,
            root: document,
            x: '-50%',
            y: '-50%',
            rx: 30,
            ry: 45,
            rz: 60,
            rzc: document.getElementById('rotate-controller'),
            size: .8,
            p: 13.71,
        })
        function setSeparation(d){
            ctl_3d.p = 1/(1.001-(d/1000)**.1) - 1/1.001
        }
        setTimeout(() => {
            scrollTo({top:0})
            document.querySelector('main').style.opacity = 1
        }, 100)
        setTimeout(() => scrollTo({top:0}),300)
    </script>
</body>

</html>
