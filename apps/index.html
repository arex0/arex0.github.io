    <script>
        let windowInnerHeight=window.innerHeight
        let metaEl=document.querySelector('#viewportMeta')
        metaEl.setAttribute('name','viewport')
        metaEl.setAttribute('content',`height=${windowInnerHeight},width=device-width,initial-scale=1.0,user-scalable=no`)
        window.addEventListener('resize',()=>{
            if(window.innerHeight>windowInnerHeight){
                windowInnerHeight=window.innerHeight
                metaEl.setAttribute('content',`height=${windowInnerHeight},width=device-width,initial-scale=1.0,user-scalable=no`)
            }
        })
        const themes=['light','dark']
        function theme(i) {
            let theme=localStorage.getItem('theme')
            document.body.classList.remove(theme)
            theme=themes[(themes.indexOf(theme||'light')+i) % themes.length]
            localStorage.setItem('theme',theme)
            document.body.classList.add(theme)
        }
        function jump(url) {
            document.activeElement.blur()
            setTimeout(()=>document.querySelector('main').style.opacity=0,300)
            setTimeout(()=>location.href=url,600)
        }
        function pageshow(){
            setTimeout(()=>{document.querySelector('main').style.opacity=1},100)
        }
        function smsrcoll(h){
            scrollTo({top:h,behavior:"smooth"})
        }
        window.addEventListener('pageshow',pageshow)
    </script>

        nav[open] li:first-child>a{

        nav ul a {

        }

            left: calc(8vw + 1em) !important;
        }

        .logo:focus-within>span {
            transform: scale(.6) !important;
        }

        .logo input {
            margin: 4vmin 0;
        }
    }

    @media only screen and (max-width:1300px) {
        main {
            min-height: calc(100vh - 1em - 8vmin) !important;
            margin-top: calc(1em + 8vmin) !important;
        }
    }

    .fabs {
        clip-path: inset(calc(100% - 64px - 5vmin) 0 0 calc(100% - 80px - 7.5vmin));
    }

    .fabs:focus-within,
    .fabs:hover {
        clip-path: inset(0);
    }

    .fabs>button {
        display: block;
        margin: calc(8px + 1.25vmin) calc(16px + 2.5vmin);
        visibility: visible;
        padding: 0;
        background-color: hsl(var(--background));
        border: .5px solid hsla(var(--color),.2);
        outline: none;
        box-shadow: 0 0 6px hsla(var(--color),.25);
        max-width: calc(48px + 2.5vmin);
        min-height: calc(48px + 2.5vmin);
        max-height: calc(48px + 2.5vmin);
        overflow: hidden;
        font: inherit;
        cursor: pointer;
        border-radius: calc(24px + 1.25vmin);
        transition: max-width .5s ease;
    }

    .fabs>button~button:focus,
    .fabs>button~button:hover {
        max-width: calc(48px + 2.5vmin + 12em);
    }

    .fabs>button~button::after {
        color: hsl(var(--color));
        vertical-align: top;
        line-height: calc(48px + 2.5vmin);
        content: attr(title);
        margin-right: calc(24px + 1.25vmin);
    }

    .fabs svg {
        width: calc(48px + 2.5vmin);
        stroke: hsla(var(--color),.7);
    }

    .zero {
        display: inline-block;
        position: relative;
        min-width: unset;
        min-height: unset;
        overflow: hidden;
        text-align: center;
        vertical-align: middle;
        transform: translateY(-.05em);
        border-radius: 50%;
        user-select: none;
    }

    .exist {
        display: inline-block;
        position: absolute;
        background-color: hsl(var(--color));
        min-width: unset;
        min-height: unset;
        transform: translateX(-50%) translateY(-50%);
    }

    .app {
        display: flex;
        margin: 1em;
        padding: .8em;
        color: hsl(var(--color));
        width: 5em;
        height: 5em;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        font-size: .8em;
        flex-direction: column;
        justify-content: space-between;
    }

    .app:hover {
        backdrop-filter: invert(.1);
    }

    .app::before {
        line-height: 1em;
        content: attr(short-name);
        font-size: 4em;
    }

    </style>

<script>
    theme(0)
    let logo=document.querySelector('.logo')
    logo.addEventListener('pointerdown',()=>logo.setAttribute("open",true),{passive:true})
    logo.addEventListener('touchstart',()=>logo.setAttribute("open",true),{passive:true})//for firefox
    pageshow()
    let actions={
        '主题':event=>theme(1),
        '主页':()=>jump('/'),
        '顶部':()=>scrollTo({top:0,behavior:'smooth'}),
        '底部':()=>scrollTo({top:document.documentElement.clientHeight,behavior:'smooth'}),
    }
    function zero(command){
        let match=false
        Object.entries(actions).forEach(([flag,action])=>command.includes(flag)&&(match=true)&&action(command))
    }
</script>
