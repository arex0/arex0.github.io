<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport'
        content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>Apps - Arex0</title>
    <link href='/link/github/ui/dist/web/ui.css' rel='stylesheet'>
    <style>
        .light {
            --background: 0, 0%, 93%;
            --color: 0, 0%, 21%;
        }

        .dark {
            --background: 0, 0%, 8%;
            --color: 0, 0%, 93%;
        }

        * {
            min-width: 32px;
            min-height: 32px;
        }

        body {
            display: flex;
            position: relative;
            margin: 0;
            z-index: 0;
            background-color: hsl(var(--background));
            color: hsl(var(--color));
            font: calc(16px + 1vh) monaco, consolas, monospace;
            flex-direction: column;
        }

        div {
            box-sizing: border-box;
            border-radius: 4px;
        }

        .nav {
            display: flex;
            position: fixed;
            top: 0;
            z-index: 2;
            background: hsl(var(--background));
            outline: none;
            box-shadow: 0 0 6px hsla(var(--color), .25);
            min-width: 100vw;
            min-height: 1.7em;
            align-items: center;
            border-bottom: solid 1px hsla(var(--color), .1);
        }

        .nav ul {
            display: flex;
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            min-height: 1.7em;
        }

        .nav li {
            display: flex;
            margin: 0 2vw;
            list-style-type: none;
            align-items: center;
        }

        .nav a {
            color: hsl(var(--color));
            text-decoration: none;
            flex: 1;
        }

        @media only screen and (max-width: 500px) {
            .nav {
                height: calc(1em + 8vmin);
                overflow: hidden;
            }

            .nav[open] {
                border: none;
                height: calc(7.5em + 6vmin);
                min-height: calc(128px + 1.5em + 6vmin);
            }

            .nav ul {
                right: unset;
                left: 0;
                padding: 0;
                flex-direction: column;
            }

            .nav li {
                margin: 0;
                line-height: 1.5em;
            }

            .nav a {
                display: block;
                background-color: hsl(var(--color));
                color: hsl(var(--background));
                outline: solid 1px hsla(var(--background), .05);
                text-align: center;
            }

            .nav ul::before {
                display: block;
                padding: 4vmin;
                background-color: hsl(var(--color));
                color: hsl(var(--background));
                text-align: center;
                line-height: 1em;
                cursor: pointer;
                content: 'â˜°';
                font-size: 1em;
                align-self: flex-start;
            }

            .nav[open] ul::before {
                padding: 3vmin 0;
                width: 100vw;
                content: 'â¨¯';
                font-size: 1.5em;
            }

            .nav .logo {
                max-width: unset !important;
                line-height: calc(1em + 5vmin);
                padding-left: calc(8vmin + 1em) !important;
                font-size: 1.5em;
            }

            .nav .logo:focus~* {
                display: none;
            }
        }

        main {
            position: relative;
            z-index: 1;
            padding: calc(32px + 1vh) 0;
            background: hsl(var(--background));
            min-height: calc(99vh - 1.7em);
            opacity: 0;
            transition: opacity .3s;
        }

        .footer {
            position: relative;
            bottom: 0;
            z-index: -2;
            height: calc(7em + 4vh);
            order: 1;
        }

        .footer>div {
            display: flex;
            position: fixed;
            bottom: 0;
            z-index: -1;
            padding: 2vh;
            background: hsla(var(--color), .95);
            color: hsl(var(--background));
            width: 100vw;
            justify-content: center;
        }

        .footer a {
            color: hsl(var(--background));
            text-decoration: none;
        }

        @media only screen and (max-width: 1300px) {
            main {
                min-height: calc(99vh - 1.7em) !important;
                padding-top: calc(1em + 8vmin);
            }

            .footer {
                height: calc(4vh + 19.5em);
            }

            .footer>div,
            .footer>div>div {
                flex-direction: column;
            }

            .footer>div>*>* {
                padding: 0 !important;
                text-align: center;
            }

            .footer * {
                border: none !important;
            }
        }

        .fabs {
            display: flex;
            position: fixed;
            right: 0;
            bottom: 0;
            z-index: 6;
            max-height: 100%;
            overflow: hidden;
            order: 1;
            flex-direction: column-reverse;
            flex-wrap: wrap-reverse;
            align-content: baseline;
            will-change: clip-path, opacity;
            transition: clip-path .3s ease-out, opacity .3s ease;
            clip-path: inset(calc(100% - 64px - 5vmin) 0 0 calc(100% - 80px - 7.5vmin));
            contain: layout style;
        }

        .fabs>a {
            display: block;
            margin: calc(8px + 1.25vmin) calc(16px + 2.5vmin);
            visibility: visible;
            background-color: hsl(var(--background));
            border: .5px solid hsla(var(--color), .2);
            box-shadow: 0 0 6px hsla(var(--color), .25);
            max-width: calc(48px + 2.5vmin);
            min-height: calc(48px + 2.5vmin);
            max-height: calc(48px + 2.5vmin);
            overflow: hidden;
            text-decoration: none;
            border-radius: calc(24px + 1.25vmin);
            transition: max-width .5s ease;
        }

        .fabs:hover {
            clip-path: inset(0);
        }

        .fabs>a~a:hover {
            max-width: calc(48px + 2.5vmin + 12em);
        }

        .fabs svg {
            width: calc(48px + 2.5vmin);
            stroke: hsla(var(--color), .7);
        }

        .fabs>a~a::after {
            color: hsl(var(--color));
            vertical-align: top;
            line-height: calc(48px + 2.5vmin);
            content: attr(title);
            margin-right: calc(24px + 1.25vmin);
        }

        @media only screen and (max-width: 795px) {
            main {
                margin: 0 !important;
                transform: none;
            }
        }

        .app {
            display: flex;
            margin: .5em;
            padding: .5em;
            color: hsl(var(--color));
            width: 5em;
            height: 5em;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
        }

        .app:hover {
            backdrop-filter: invert(.1);
        }

        .app::before {
            line-height: 1em;
            content: attr(short-name);
            font-size: 3.3em;
        }

        .app::after {
            content: attr(long-name);
            font-size: .8em;
        }

    </style>
</head>

<body>

    </main>

    <script>
        const themes = ['light', 'dark']
        function theme(i) {
            let theme = localStorage.getItem('theme')
            document.body.classList.remove(theme)
            theme = themes[(themes.indexOf(theme || 'light') + i) % themes.length]
            localStorage.setItem('theme', theme)
            document.body.classList.add(theme)
        }
        theme(0)
        function jump(url) {
            document.getElementsByTagName('main')[0].style.opacity = 0
            setTimeout(() => location.href = url, 300)
        }
        setTimeout(() => document.getElementsByTagName('main')[0].style.opacity = 1, 100)
    </script>
